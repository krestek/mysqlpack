plugins {
    id 'java'
}

group 'io.krestek'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:6.0.5'
    implementation 'com.zaxxer:HikariCP:3.1.0'
    implementation "org.sql2o:sql2o:1.5.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
